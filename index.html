<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <section>
      <p id="description"> Let us know how we can improve freeCodeCamp</p>
      <form action="" id="survey-form">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">*Name</label>
          </div>
          <div class="rightTab">
          <input class="input-field" id="name" type="text" name="name" placeholder="Enter your name">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
           <label id="email-label" for="email">*Email</label>
          </div>
          <div class="rightTab">
            <input class="input-field" id="email" type="email" name="email" placeholder="Enter your Email">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number=label" for="number">*Age</label>
          </div>
          <div class="rightTab">
            <input class="input-field" id="number" type="number" name="number">
          </div>
        </div>
        
        <div class='rowTabs'>
          <div class="labels">
            <label for="">which option best describes you current role</label>
          </div>
          <div class="rightTab">
            <select class="dropdown" id="dropdown" name="">
              <option value="student">Student</option>
              <option value="fullTimeJob">Full Time Job</option>
              <option value="fullTimeLearner">Full Time Learner</option>
              <option value="notToSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
          
        <div class="rowTab">
          <div class="labels">
            <label for="">*How likely is that would recommend freeCodeCamp to a frined?</label>
          </div>
          <div class="rightTab">
            <ul>
             <li class="radio"><input type="radio" name="answer" value="Definitely">Definitely</li>
             <li class="radio">
              <input type="radio" name="answer" value="Maybe">Maybe</li>
              <li class="radio">
              <input type="radio" name="answer" value="NotSure">Not sure</li>
            </ul>
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label>What do you like most in FCC:</label>
          </div>
          <div class="rightTab">
            <select id="dropdown-2" class="dropdown" >
              <option value="option" disabled selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="project">Projects</option>
              <option value="commnity">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
        </div>
        
        <div class="rowTab">
          <div class="labels">
          <label for="">Things that should be improved in the future <br>(Check all that apply):</label>
          </div>
          <div class="rightTab">
            <ul id="preference">
              <li class="checkbox">
                <input name="prefer" value="1" class="userRatings" type="checkbox">Front-end Projects</li>
                <li class="checkbox">
                <input name="prefer" value="2" class="userRatings" type="checkbox">Back-end Projects</li>
                <li class="checkbox">
                <input name="prefer" value="3" class="userRatings" type="checkbox">Data Visualization</li>
                <li class="checkbox">
                <input name="prefer" value="4" class="userRatings" type="checkbox">Challenges</li>
                <li class="checkbox">
                <input name="prefer" value="5" class="userRatings" type="checkbox">Open Source Community</li>
                <li class="checkbox">
                <input name="prefer" value="6" class="userRatings" type="checkbox">Gitter help rooms</li>
                <li class="checkbox">
                <input name="prefer" value="7" class="userRatings" type="checkbox">Videos</li>
                <li class="checkbox">
                <input name="prefer" value="8" class="userRatings" type="checkbox">City Meetups</li>
                <li class="checkbox">
                <input name="prefer" value="9" class="userRatings" type="checkbox">Wiki</li>
                <li class="checkbox">
                <input name="prefer" value="10" class="userRatings" type="checkbox">Forum</li>
                <li class="checkbox">
                <input name="prefer" value="11" class="userRatings" type="checkbox">Additional Courses</li>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="rowTab">
          <div class="labels">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
          </div>
        </div>
        
         <div class="btn">
           <button  id="submit">Submit</button>
         </div>
      </form>

    
    </section>
  </main>
</body>
</html>
